<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API Ruas</title>
</head>
<body>
    <form action="" method="get">
        <label for="">CEP:
            <input type="text" name="cep" id="cep" size="10" maxlength="9" onblur="buscaCep(this.value)">
        </label>

        <label for="">RUA:
            <input type="text" name="rua" id="rua">
        </label>

        <label for="">BAIRRO:
            <input type="text" name="bairro" id="bairro">
        </label>

        <label for="">LOCALIDADE:
            <input type="text" name="localidade" id="localidade">
        </label>

        <label for="">UF:
            <input type="text" name="uf" id="uf">
        </label>

        <label>IBGE:
            <input name="ibge" type="text" id="ibge">
        </label>

        <label for="">GIA:
            <input type="text" name="gia" id="gia">
        </label>

        <label for="">DDD:
            <input type="text" name="ddd" id="ddd">
        </label>

        <label for="">SIAFI
            <input type="text" name="siafi" id="siafi">
        </label>

        <label for="">COMPLEMENTO:
            <input type="text" name="complemento" id="complemento">
        </label>
    </form>
    <script src="script.js"></script>
</body>
</html>
